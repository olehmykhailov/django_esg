<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple ESG Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #F9FAFB; color: #374151; margin: 20px; }
    h2 { margin-top: 40px; color: #1F2937; }
    img { max-width: 100%; height: auto; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .kpis { display: flex; gap: 16px; flex-wrap: wrap; margin-bottom: 32px; }
    .kpis img { width: 160px; height: auto; }
    .section { margin-bottom: 48px; }
  </style>
</head>
<body>
  <h1>Apple ESG Dashboard</h1>

  <div class="kpis">
    <img src="data:image/png;base64,{{ kpi_ghg }}" alt="GHG KPI">
    <img src="data:image/png;base64,{{ kpi_women }}" alt="Women KPI">
  </div>

  <div class="section">
    <h2>Stock Price with Events</h2>
    <img src="data:image/png;base64,{{ stock }}" alt="Stock Chart">
  </div>

  <div class="section">
    <h2>GHG Emissions by Scope</h2>
    <img src="data:image/png;base64,{{ ghg }}" alt="GHG Chart">
  </div>

  <div class="section">
    <h2>Workforce Diversity</h2>
    <img src="data:image/png;base64,{{ diversity }}" alt="Diversity Pie">
  </div>

  <div class="section">
    <h2>Total Corporate Energy</h2>
    <img src="data:image/png;base64,{{ energy_total }}" alt="Energy Chart">
  </div>

  <div class="section">
    <h2>Fuel Mix Breakdown</h2>
    <img src="data:image/png;base64,{{ fuel_mix }}" alt="Fuel Mix Chart">
  </div>

</body>
</html>
