<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Upload CSV - Diversity</title>
</head>
<body>
    <h2>Upload CSV for Diversity</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="company" value="{{ company|default_if_none:'' }}" required placeholder="Company">
        <input type="file" name="csv_file" accept=".csv" required>
        
        {% if preview %}
            <h4>Preview:</h4>
            <div>{{ preview|safe }}</div>
            <input type="hidden" name="confirm" value="1">
            <button type="submit">Confirm and Upload</button>
        {% else %}
            <button type="submit">Preview</button>
        {% endif %}
    </form>

    {% if success %}
        <p style="color: green;">✅ File uploaded successfully!</p>
    {% elif error %}
        <p style="color: red;">❌ Error: {{ error }}</p>
    {% endif %}
</body>
</html>
